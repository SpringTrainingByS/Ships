<!DOCTYPE html>

        <div class="container">

                    <div class="col-md-6 offset-md-3">
                        <div class="panel panel-login">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-sm-6">

                                        <form id="login-form" action="POST:LOGIN" method="post" role="form" style="display: block;">
                                           	<div id="login-message"></div>
                                            <div class="form-group">
                                                <input type="text"  id="login-to-login" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                            </div>
                                            <div class="form-group">

                                                <label for="remember"> Remember Me</label>
                                            </div> -->
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 offset-sm-3">
                                                        <input type="submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="form-group">
                                                <div class="row">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div> -->
                                        </form>
                                        
                                        <form id="register-form" action="POST:REGISTER" method="post" role="form" style="display: none;">

                                            <div class="form-group">
                                                <input type="text" name="username" id="login" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                            </div>
                                            <!-- <div class="form-group">
                                                <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""/>
                                            </div> -->

                                                <input type="password" name="password1" id="password1" tabindex="2" class="form-control" placeholder="Password"/>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password2" id="password2" tabindex="2" class="form-control" placeholder="Confirm Password"/>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 offset-sm-3">
                                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now"/>
                                                    </div>
                                                </div>

                    </div>
